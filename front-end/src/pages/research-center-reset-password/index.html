<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./scss/styles.scss">
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="glass-card">
                    <h1>Reset Password</h1>
                    <form id="resetForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');  // Extract the token from the URL
            const form = document.getElementById('resetForm');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:81/research-center/reset-password/', {
                        method: 'PUT',  // Use PUT method
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: token, new_password: password })  // Send token and new password
                    });

                    if (response.ok) {
                        alert('Password reset successful!');
                        window.location.href = '../../pages/research-center-login/index.html';  // Redirect to login page
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.detail}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        });
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
