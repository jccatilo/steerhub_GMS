<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./scss/styles.scss">
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="logo-container text-center">
            <div class="row justify-content-center">
              <div class="col-8">
                <img src="/assets/img/logo.png" alt="Logo" class="img-fluid mb-3">
              </div>
              <div class="col-8">
                <h1 style="color: darkred;">STEER Hub Guest Management System</ph1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="glass-card">
            <h1>Register</h1>
            <form id="loginForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="organization" class="form-label">Organization</label>
                <input type="organization" class="form-control" id="organization" aria-describedby="organizationHelp" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <script type="module" src="./main.js"></script>
  </body>
</html>
