<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <script type="module" crossorigin src="/steerhub_guest_management/assets/research_center_login-C5Q28fZI.js"></script>
    <link rel="modulepreload" crossorigin href="/steerhub_guest_management/assets/gms_config-DEWirCIn.js">
    <link rel="modulepreload" crossorigin href="/steerhub_guest_management/assets/bootstrap.esm-D_59DZ1Y.js">
    <link rel="stylesheet" crossorigin href="/steerhub_guest_management/assets/research_center_login-r2DdaZyA.css">
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="logo-container text-center">
            <div class="row justify-content-center">
              <div class="col-8">
                <img src=".././logo.png" alt="Logo" class="img-fluid mb-3">
              </div>
              <div class="col-8">
                <h1 style="color: darkred;">STEER Hub Guest Management System</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="glass-card">
            <h1>Research Center Login</h1>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Research Center Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <div class="form-text mt-3">
                <a href="../../pages/research-center-forgot-password/index.html">Forgot password?</a>
              </div>
              <div class="form-text mt-2">
                Not yet registered? <a href="../../pages/research-center-sign-up/index.html">Click here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  </body>
</html>
